<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compass</title>
  <style>
    /* CSS Styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .compass {
      width: 200px;
      height: 200px;
      position: relative;
    }

    .compass-circle {
      width: 100%;
      height: 100%;
      border: 5px solid #333;
      border-radius: 50%;
      position: relative;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .compass-arrow {
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 100px solid red;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transform-origin: bottom center;
    }
  </style>
</head>
<body>
  <!-- HTML Structure -->
  <div class="compass">
    <div class="compass-circle">
      <div class="compass-arrow"></div>
    </div>
  </div>

  <!-- JavaScript Logic -->
  <script>
    window.addEventListener('deviceorientation', handleOrientation);

    function handleOrientation(event) {
      const compassArrow = document.querySelector('.compass-arrow');
      const alpha = event.alpha; // Compass direction in degrees

      if (alpha !== null) {
        // Rotate the compass arrow based on the alpha value
        compassArrow.style.transform = `translate(-50%, -50%) rotate(${alpha}deg)`;
      }
    }

    // Check if the DeviceOrientationEvent is supported
    if (window.DeviceOrientationEvent) {
      console.log('DeviceOrientationEvent is supported');
    } else {
      alert('Sorry, your device does not support the Device Orientation API.');
    }
  </script>
</body>
</html>
