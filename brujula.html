<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Br√∫jula Android Funcional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .compass-container {
      margin: 20px auto;
      width: 250px;
      height: 250px;
      position: relative;
    }
    .compass {
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      position: relative;
      background-image: 
        radial-gradient(circle, transparent 60%, #333 60.5%, transparent 61%),
        linear-gradient(0deg, transparent 49%, red 49.5%, transparent 50%),
        linear-gradient(90deg, transparent 49%, #333 49.5%, transparent 50%),
        linear-gradient(45deg, transparent 49%, #333 49.5%, transparent 50%),
        linear-gradient(135deg, transparent 49%, #333 49.5%, transparent 50%);
    }
    .compass-arrow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 8px;
      height: 120px;
      background-color: red;
      transform-origin: 50% 0;
      transform: translate(-50%, -50%);
      clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
      z-index: 10;
    }
    .direction-text {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 10px;
      font-weight: bold;
      color: red;
    }
    #status {
      margin: 20px;
      padding: 15px;
      background-color: #e8f5e9;
      border-radius: 10px;
      font-size: 18px;
    }
    .calibration-hint {
      background-color: #fff3e0;
      padding: 15px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>Br√∫jula para Android</h1>
  
  <div class="compass-container">
    <div class="compass">
      <div class="direction-text">N</div>
      <div class="compass-arrow"></div>
    </div>
  </div>
  
  <div id="status">Preparando br√∫jula...</div>
  
  <div class="calibration-hint">
    <strong>¬øProblemas de precisi√≥n?</strong>
    <p>Mueve tu tel√©fono en forma de "8" para calibrar los sensores.</p>
  </div>

  <script>
    const compassArrow = document.querySelector('.compass-arrow');
    const statusText = document.getElementById('status');
    
    // Verificar compatibilidad
    if (!window.DeviceOrientationEvent) {
      statusText.innerHTML = "‚ùå Tu dispositivo no soporta la API de Orientaci√≥n";
      return;
    }
    
    // Para dispositivos que no devuelven alpha directamente
    function handleOrientation(event) {
      let degree = 0;
      
      // Android normalmente usa event.alpha
      if (event.alpha !== null) {
        degree = event.alpha; 
      } 
      // Algunos dispositivos usan webkitCompassHeading
      else if (event.webkitCompassHeading !== undefined) {
        degree = event.webkitCompassHeading;
      }
      
      // Rotar la flecha
      compassArrow.style.transform = `translate(-50%, -50%) rotate(${-degree}deg)`;
      
      // Mostrar direcci√≥n
      updateDirection(degree);
    }
    
    function updateDirection(degree) {
      const directions = ['Norte', 'Noreste', 'Este', 'Sureste', 'Sur', 'Suroeste', 'Oeste', 'Noroeste'];
      const index = Math.round((degree % 360) / 45) % 8;
      const cardinal = directions[index];
      const roundedDegree = Math.round(degree);
      
      statusText.innerHTML = `üìè ${roundedDegree}¬∞ <strong>${cardinal}</strong>`;
    }
    
    // Iniciar br√∫jula
    function startCompass() {
      // Evento est√°ndar
      window.addEventListener('deviceorientation', handleOrientation);
      
      // Evento para iOS (por si acaso)
      window.addEventListener('deviceorientationabsolute', handleOrientation);
      
      statusText.textContent = "Br√∫jula activada. Gira tu dispositivo.";
    }
    
    // Al cargar la p√°gina
    window.onload = function() {
      // Algunos dispositivos necesitan interacci√≥n del usuario
      document.body.addEventListener('click', function() {
        startCompass();
      }, { once: true });
      
      statusText.textContent = "Toca la pantalla para activar la br√∫jula.";
    };
  </script>
</body>
</html>
