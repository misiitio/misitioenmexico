<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brújula para Android</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .compass {
      width: 250px;
      height: 250px;
      margin: 30px auto;
      position: relative;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text x="50" y="18" text-anchor="middle" fill="red" font-size="12">N</text><text x="82" y="50" text-anchor="middle" font-size="10">E</text><text x="50" y="82" text-anchor="middle" font-size="10">S</text><text x="18" y="50" text-anchor="middle" font-size="10">O</text><circle cx="50" cy="50" r="40" stroke="black" stroke-width="0.5" fill="none"/></svg>');
      background-size: 100%;
    }
    .compass-arrow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 6px;
      height: 100px;
      background-color: red;
      transform-origin: 50% 0;
      transform: translate(-50%, -50%);
      clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
    }
    #status {
      margin: 20px;
      font-size: 18px;
      color: #333;
    }
    .calibration-hint {
      background-color: #FFF3E0;
      padding: 10px;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 280px;
    }
  </style>
</head>
<body>
  <h1>Brújula para Android</h1>
  
  <div class="compass">
    <div class="compass-arrow"></div>
  </div>
  
  <div id="status">Inicializando brújula...</div>
  
  <div class="calibration-hint">
    <strong>Consejo:</strong> Si la brújula no es precisa, mueve tu teléfono en forma de "8" en el aire.
  </div>

  <script>
    const compassArrow = document.querySelector('.compass-arrow');
    const statusText = document.getElementById('status');
    
    function handleOrientation(event) {
      if (event.alpha !== null) {
        const degree = Math.round(event.alpha);
        compassArrow.style.transform = `translate(-50%, -50%) rotate(${degree}deg)`;
        
        // Mostrar dirección cardinal
        const directions = ['Norte', 'Noreste', 'Este', 'Sureste', 'Sur', 'Suroeste', 'Oeste', 'Noroeste'];
        const index = Math.round((degree % 360) / 45) % 8;
        statusText.innerHTML = `${degree}° <strong>${directions[index]}</strong>`;
      }
    }
    
    // Verificar compatibilidad
    if (window.DeviceOrientationEvent) {
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        statusText.textContent = "Este dispositivo parece ser iOS. Recarga en Android.";
      } else {
        window.addEventListener('deviceorientation', handleOrientation);
        statusText.textContent = "Brújula activada. Apunta hacia el Norte.";
      }
    } else {
      statusText.textContent = "Error: Tu dispositivo no soporta la brújula.";
    }
  </script>
</body>
</html>
