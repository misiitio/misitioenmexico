<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compass Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .compass {
      width: 200px;
      height: 200px;
      margin: 30px auto;
      position: relative;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .compass-arrow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 100px;
      transform-origin: 50% 0;
      transform: translate(-50%, -50%);
      color: red;
      font-size: 24px;
      text-align: center;
    }
    .compass-markers {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Compass Demo</h1>
  <div class="compass">
    <div class="compass-markers">N</div>
    <div class="compass-arrow">↑</div>
  </div>
  <button id="enable-btn">Enable Compass</button>
  <p id="status">Press "Enable Compass" to start.</p>

  <script>
    const compassArrow = document.querySelector('.compass-arrow');
    const statusText = document.getElementById('status');
    const enableBtn = document.getElementById('enable-btn');

    // Handle compass orientation updates
    function handleOrientation(event) {
      if (event.alpha === null) {
        statusText.textContent = "Compass data not available. Move your device in a figure-8 motion.";
        return;
      }

      // Rotate the arrow (0 = North, 90 = East, etc.)
      compassArrow.style.transform = `translate(-50%, -50%) rotate(${event.alpha}deg)`;
      statusText.textContent = `Heading: ${Math.round(event.alpha)}°`;
    }

    // Request permission (required for iOS)
    function enableCompass() {
      if (typeof DeviceOrientationEvent !== 'undefined' && 
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        // iOS 13+ permission flow
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              window.addEventListener('deviceorientation', handleOrientation);
              statusText.textContent = "Compass enabled! Rotate your device.";
              enableBtn.style.display = 'none';
            } else {
              statusText.textContent = "Permission denied. Refresh and try again.";
            }
          })
          .catch(console.error);
      } else {
        // Non-iOS devices (or older browsers)
        if (window.DeviceOrientationEvent) {
          window.addEventListener('deviceorientation', handleOrientation);
          statusText.textContent = "Compass enabled! Rotate your device.";
          enableBtn.style.display = 'none';
        } else {
          statusText.textContent = "Sorry, your device/browser doesn't support the compass.";
        }
      }
    }

    // Attach button click handler
    enableBtn.addEventListener('click', enableCompass);
  </script>
</body>
</html>
