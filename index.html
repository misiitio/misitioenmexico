<script type="text/javascript">
// create an array with nodes
var nodes = new vis.DataSet([
    { id: 1, label: 'Aguascalientes', url: 'aguascalientes.html' },
    { id: 2, label: 'Baja California', url: 'bajacalifornia.html' },
    { id: 3, label: 'Baja California Sur', url: 'bajacaliforniasur.html' },

    { id: 8, label: 'Coahuila de Zaragoza', url: 'coahuiladezaragoza.html' },
    { id: 9, label: 'Colima', url: 'colima.html' },
    { id: 10, label: 'Durango', url: 'durango.html' },
    { id: 11, label: 'Estado de Mexico', url: 'estadodemexico.html' },
    { id: 12, label: 'Guanajuato', url: 'guanajuato.html' },
    { id: 13, label: 'Guerrero', url: 'guerrero.html' },
    { id: 14, label: 'Hidalgo', url: 'estadodehidalgo.html' },
    { id: 15, label: 'Jalisco', url: 'jalisco.html' },
    { id: 16, label: 'Michoacan', url: 'michoacan.html' },
    { id: 17, label: 'Morelos', url: 'morelos.html' },
    { id: 18, label: 'Nayarit', url: 'nayarit.html' },
    { id: 19, label: 'Nuevo Leon', url: 'nuevoleon.html' },
    { id: 20, label: 'Oaxaca', url: 'oaxaca.html' },

    { id: 23, label: 'Quintana Roo', url: 'quintanaroo.html' },
    { id: 24, label: 'San Luis Potosi', url: 'sanluispotosi.html' },
    { id: 25, label: 'Sinaloa', url: 'sinaloa.html' },
    { id: 26, label: 'Sonora', url: 'sonora.html' },
    { id: 27, label: 'Tabasco', url: 'tabasco.html' },
    { id: 28, label: 'Tamaulipas', url: 'tamaulipas.html' },
    { id: 29, label: 'Tlaxcala', url: 'tlaxcala.html' },
    { id: 30, label: 'Veracruz', url: 'veracruz.html' },
    { id: 31, label: 'Yucatan', url: 'yucatan.html' },
    { id: 32, label: 'Zacatecas', url: 'zacatecas.html' },
    ]);

// create an array with edges
var edges = new vis.DataSet([
    {from: 1, to: 3},
    {from: 1, to: 2},
    {from: 2, to: 4},
    {from: 2, to: 5},
    {from: 3, to: 6},
    {from: 4, to: 7},
    {from: 4, to: 8},
    {from: 5, to: 9},
    {from: 5, to: 10},
    {from: 6, to: 11},
    {from: 6, to: 12},
    {from: 7, to: 13},
    {from: 7, to: 14},
    {from: 8, to: 15},
    {from: 8, to: 16},
    {from: 9, to: 17},
    {from: 9, to: 18},
    {from: 10, to: 19},
    {from: 10, to: 20},
    {from: 11, to: 21},
    {from: 11, to: 22},
    {from: 12, to: 23},
    {from: 12, to: 24},
    {from: 13, to: 25},
    {from: 13, to: 26},
    {from: 14, to: 27},
    {from: 14, to: 28},
    {from: 15, to: 29},
    {from: 15, to: 30},
    {from: 16, to: 31},
    {from: 16, to: 32}
]);


    // create a network
    var container = document.getElementById('mynetwork');

    // provide the data in the vis format
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {};

    // initialize your network!
    var network = new vis.Network(container, data, options);

    // Add event listener for node click
    network.on("click", function (params) {
        if (params.nodes.length === 1) {
            var nodeId = params.nodes[0];
            var node = nodes.get(nodeId);
            if (node.url) {
                window.location.href = node.url;
            }
        }
    });
</script>
