<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compás y Geolocalización</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    #compass-container {
      width: 300px;
      height: 300px;
      position: relative;
      border-radius: 50%;
      border: 5px solid #000;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #compass {
      width: 90%;
      height: 90%;
      position: relative;
      border-radius: 50%;
      background-color: #e6e6e6;
    }

    #needle {
      position: absolute;
      width: 4px;
      height: 50%;
      background-color: red;
      top: 50%;
      left: 50%;
      transform-origin: 50% 100%;
      transform: rotate(0deg);
      transition: transform 0.1s ease-out;
    }
  </style>
</head>
<body>
  <div id="compass-container">
    <div id="compass">
      <div id="needle"></div>
    </div>
  </div>

  <div id="mapa" style="height: 300px; width: 100%;"></div> <!-- Aquí se mostrará el mapa -->

  <script>
    var watchId;
    var mapa = null;
    var mapaMarcador = null;  

    // Comienza a observar la posición
    if (navigator.geolocation) {
      watchId = navigator.geolocation.watchPosition(mostrarPosicion, mostrarErrores, opciones);  
    } else {
      alert("Tu navegador no soporta la geolocalización, actualiza tu navegador.");
    }

    function mostrarPosicion(posicion) {
      var latitud = posicion.coords.latitude;
      var longitud = posicion.coords.longitude;
      var miPosicion = new google.maps.LatLng(latitud, longitud);

      // Mostrar el mapa
      if (mapa == null) {
        var configuracion = {center: miPosicion, zoom: 16, mapTypeId: google.maps.MapTypeId.HYBRID};
        mapa = new google.maps.Map(document.getElementById("mapa"), configuracion);
        mapaMarcador = new google.maps.Marker({position: miPosicion, title: "Esta es tu posición"});
        mapaMarcador.setMap(mapa);
      } else {
        mapa.panTo(miPosicion);
        mapaMarcador.setPosition(miPosicion);
      }
    }

    function mostrarErrores(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED:
          alert('No podras ver tu ubicación'); 
          break;
        case error.POSITION_UNAVAILABLE:
          alert('Posición no disponible');
          break;
        case error.TIMEOUT:
          alert('Tiempo de espera agotado');
          break;
        default:
          alert('Error de Geolocalización desconocido :' + error.code);
      }
    }

    var opciones = {
      enableHighAccuracy: true,
      timeout: 10000,
      maximumAge: 1000
    };

    // Integrando la orientación
    if (window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientation", function(event) {
        const alpha = event.alpha;  // Dirección de la brújula en grados

        if (alpha !== null) {
          const needle = document.getElementById("needle");
          needle.style.transform = `rotate(${alpha}deg)`;
        }
      });
    } else {
      alert("La orientación del dispositivo no está soportada en este navegador.");
    }

    // Detener la geolocalización
    function detener() {
      navigator.geolocation.clearWatch(watchId);
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script> <!-- Reemplaza con tu API Key -->
</body>
</html>
